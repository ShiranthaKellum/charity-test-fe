<div class="screen-container">
    <div class="form-container">
        <div *ngIf="!isLoggedIn && !isLoginFailed" class="login-form">
            <p class="login-header">Login</p>
            <form name="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="name@example.com" [(ngModel)]="form.username">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="password" name="password" placeholder="Password"
                            [(ngModel)]="form.password">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-dark btn-block">Login</button>
                </div>
            </form>
        </div>
        <div *ngIf="isLoggedIn" class="login-message">
            <div class="alert alert-success" role="alert">
                Logged in successfully!
            </div>
        </div>
        <div *ngIf="isLoginFailed" class="row">
            <div class="alert alert-danger" role="alert">
                Login failed. Try again!
            </div>
            <div class="try-button-area">
                <div class="row justify-content-md-center">
                    <div class="col-6">
                        <button class="btn btn-dark" (click)="reloadPage()">Try again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right-half">

    </div>
</div>
